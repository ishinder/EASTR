repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/google/pyink
    rev: 24.10.1
    hooks:
      - id: pyink
        args: ["--pyink-indentation=2", "--line-length=80"]
